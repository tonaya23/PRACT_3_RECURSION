<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Suma de Números Naturales</title>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Suma de Números Naturales</h1>
                        <p class="card-text">
                            La suma de números naturales es una técnica matemática que permite calcular la suma de los
                            primeros números enteros positivos desde 1 hasta un número dado.
                            Esta página te permite ingresar un número y calcular la suma.
                        </p>
                        <form>
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número natural (mayor o igual a 1)</label>
                                <input type="text" id="numero" class="form-control" placeholder="Ingrese un número"
                                    oninput="validarNumero(this)">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="calcularSuma()">Calcular Suma
                            </button>
                            <p class="mt-3" id="resultado"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para calcular la suma de números naturales
        function calcularSuma() {
            // Obtener el número ingresado del campo de entrada
            const numero = parseInt(document.getElementById("numero").value);
            // Obtener el elemento donde se mostrará el resultado
            const resultado = document.getElementById("resultado");

            // Validar si el número ingresado no es un número natural válido
            if (isNaN(numero) || numero < 1) {
                resultado.textContent = "Por favor, ingrese un número natural (mayor o igual a 1) válido.";
                return;
            }

            // Calcular la suma de los primeros números naturales usando la función recursiva
            resultado.textContent = `La suma de los primeros ${numero} números naturales es ${sumaNaturales(numero)}.`;
        }

        // Función recursiva para calcular la suma de números naturales
        function sumaNaturales(n) {
            // Caso base: si n es 1, la suma es 1
            if (n === 1) {
                return 1;
            } else {
                // Caso recursivo: calcular la suma de n y la suma de los números naturales anteriores
                return n + sumaNaturales(n - 1);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
